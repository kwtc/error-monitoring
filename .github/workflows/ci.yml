name: .NET Build and Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
    - uses: actions/checkout@v3

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 7.0.x

    - name: Update nuget.config with token
      run: dotnet nuget update source --source "https://nuget.pkg.github.com/kwtc/index.json" github --username kwtc --password "$NUGET_READ_PAT" --store-password-in-clear-text
      env:
        NUGET_READ_PAT: ${{secrets.NUGET_READ_PAT}}
      
    # - name: Remove existing entry from nuget config
    #   run: dotnet nuget remove source github

    # - name: Add nuget source with token
    #   run: dotnet nuget add source "https://nuget.pkg.github.com/kwtc/index.json" --name "github" --username kwtc --password "${{env.token}}" --store-password-in-clear-text
    #   run: dotnet nuget add source ${{ env.nuget_source }} --username kwtc --password ${{secrets.NUGET_READ_PAT}} --store-password-in-clear-text --name ${{env.nuget_github_feed}}

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build -c Release --no-restore

    - name: Test
      run: dotnet test -c Release --no-build --verbosity normal
