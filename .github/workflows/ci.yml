name: .NET Build and Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  nuget_config: './nuget.config'
  nuget_github_feed: 'github'
  nuget_source: 'https://nuget.pkg.github.com/kwtc/index.json'

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
    - uses: actions/checkout@v3

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 7.0.x

    - name: Remove existing entry from nuget config
      run: dotnet nuget remove source ${{ env.nuget_github_feed }} --configfile ${{ env.nuget_config }}

    - name: Add nuget source with token
      run: dotnet nuget add source ${{ env.nuget_github_feed }} --name ${{ env.nuget_github_feed }} --username kwtc --password ${{ secrets.NUGET_PAT_READ }} --configfile ${{ env.nuget_config }}
      # run: dotnet nuget add source ${{ env.nuget_source }} --username kwtc --password ${{secrets.NUGET_PAT_READ}} --store-password-in-clear-text --name ${{env.nuget_github_feed}}

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build -c Release --no-restore

    - name: Test
      run: dotnet test -c Release --no-build --verbosity normal
